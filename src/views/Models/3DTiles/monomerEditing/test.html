<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="Build/CesiumUnminified/Cesium.js"></script>
  <link rel="stylesheet" href="Build/Cesium/Widgets/widgets.css">
  <script>
    function initMap() {
      console.log("地图初始化");
      var mapOption = {
        url: "https://t7.tianditu.gov.cn/img_w/wmts?service=WMTS&version=1.0.0&request=GetTile&tilematrix={z}&layer=img&style=default&tilerow={y}&tilecol={x}&tilematrixset=w&format=tiles&tk=2a0e637a8772d92b123ee8866dee4a82",
      };
      var imgProvider = new Cesium.UrlTemplateImageryProvider(mapOption);

      var viewerOption = {
        animation: false, //是否创建动画小器件，左下角仪表
        baseLayerPicker: false, //是否显示图层选择器
        fullscreenButton: false, //是否显示全屏按钮
        geocoder: false, //是否显示geocoder小器件，右上角查询按钮
        homeButton: false, //是否显示Home按钮
        infoBox: false, //是否显示信息框
        sceneModePicker: false, //是否显示3D/2D选择器
        scene3DOnly: false, //如果设置为true，则所有几何图形以3D模式绘制以节约GPU资源
        selectionIndicator: false, //是否显示选取指示器组件
        timeline: false, //是否显示时间轴
        navigationHelpButton: false, //是否显示右上角的帮助按钮
        baselLayerPicker: false, // 将图层选择的控件关掉，才能添加其他影像数据
        shadows: true, //是否显示背影
        shouldAnimate: true,
        imageryProvider: imgProvider,
      }
      var viewer = new Cesium.Viewer("map", viewerOption);
      //去除版权信息
      viewer._cesiumWidget._creditContainer.style.display = "none";
      viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(118.03577899932861, 24.572162691314048, 20000000),
        orientation: {
          // 指向
          heading: Cesium.Math.toRadians(0, 0),
          // 视角
          pitch: Cesium.Math.toRadians(-90),
          roll: 0.0
        }
      });

    }

  </script>
</head>

<body onload="initMap()">
  <div id="map" style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></div>
</body>

</html>
